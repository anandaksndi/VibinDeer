                        <div class="play-music-cf" id="popup-cafe">
                            <p class="title">貓貓咖啡廳</p>
                            <!-- BGM -->
                            <button class="close-button" id="close" onclick="closePopupCafe()">
                                <img src="media/close.png" alt="">

                                    <img src="media/pause.png" id="play-icon-4">

                                <div class="volume">

                                </div>
                            </div>
    
                            <!-- Coffee -->
                            <div class="Coffee">
                                <div class="play-play-music">

                                    <i class="volume volume-up" aria-hidden="true" id="volume-icon-6" onclick="mute_sound()"></i>
                                    <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volumeslider-6" step="1">
                                </div>
                            </div>
    
                            <!-- Cat -->
                            <div class="Cat">
                                <div class="play-play-music">
                                    <img src="media/play.png" id="play-icon-7">
                                    <p class="song-name">貓咪</p>
                                </div>
        
                                <div class="volume">
                                    <img src="media/volume.png" id="volume-png-7">

                                    <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volumeslider-7" step="1">

                            </div>

                                <div class="play-play-music">
                                    <img src="media/play.png" id="play-icon-8">
